<!DOCTYPE html>
<html>
  <head>
    <title>Mini App Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        background: #111;
        color: white;
        text-align: center;
        font-family: sans-serif;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>Telegram Mini App</h1>
    <p id="user">Loading...</p>

    <script>
      const tg = window.Telegram?.WebApp;
      tg?.ready();

      const user = tg?.initDataUnsafe?.user;
      if (user) {
        document.getElementById("user").innerText = `Hello, ${user.first_name}!`;
      } else {
        document.getElementById("user").innerText = "Not running inside Telegram";
      }
    </script>
  </body>
</html>
