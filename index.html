<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram + Supabase Auth</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      text-align: center;
    }
    h1 {
      color: #0088cc;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Telegram Mini App ‚Äì Auto Register</h1>
  <p id="status">Initializing...</p>

  <script>
    // ‚úÖ Initialize Supabase
    const supabase = supabase.createClient(
      "https://rlmsugljbapxyinydjyw.supabase.co", // ‚úÖ Your Supabase project URL
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJsbXN1Z2xqYmFweHlpbnlkanl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2MzA2NjksImV4cCI6MjA2NjIwNjY2OX0.29hBoWG4wWh_c2VGBgELZc7YD49B4vmfCh6ZP4x28AE" // ‚úÖ Your public anon key
    );

    // ‚úÖ Wait for Telegram to be ready
    window.Telegram.WebApp.ready();

    let user = window.Telegram.WebApp.initDataUnsafe?.user;

    // Fallback for browser testing
    if (!user) {
      document.getElementById("status").innerText = "‚ö†Ô∏è Not inside Telegram. Using test user...";
      user = {
        id: 123456,
        username: "testuser",
        first_name: "Test",
        photo_url: "https://t.me/i/userpic/320/test.jpg"
      };
    } else {
      document.getElementById("status").innerText = `üëã Hello, ${user.username || user.first_name}`;
    }

    console.log("Telegram user:", user);

    // ‚úÖ Register user in Supabase
    async function registerUser() {
      const { data, error } = await supabase
        .from("users")
        .upsert([
          {
            telegram_id: user.id.toString(),
            username: user.username || "",
            first_name: user.first_name || "",
            photo_url: user.photo_url || ""
          }
        ]);

      if (error) {
        document.getElementById("status").innerText = "‚ùå Registration failed. Check console.";
        console.error("Supabase error:", error);
      } else {
        document.getElementById("status").innerText += "\n‚úÖ User registered successfully!";
        console.log("User registered:", data);
      }
    }

    registerUser();
  </script>
</body>
</html>
